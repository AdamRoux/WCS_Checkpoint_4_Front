<div class="container mt-3 col-md-7 col-7">
  <!-- Title -->
  <h1 class="text-center mb-4">{{ event?.title }}</h1>

  <div class="d-flex justify-content-center">
    <!-- Carousel -->
    <div
      id="carouselExampleFade"
      class="carousel slide w-100"
      data-bs-ride="carousel"
      *ngIf="event"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" *ngIf="event.pictures[0]">
          <img
            src="{{ event.pictures[0].url }}"
            class="w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" *ngIf="event.pictures[1]">
          <img
            src="{{ event.pictures[1].url }}"
            class="w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <div class="mt-3">Lieu : {{ event?.place }}</div>
  <div class="">Continent : {{ event?.continentId?.name }}</div>
  <div class="">Date : {{ event?.date | date: "dd/MM/yyyy" }}</div>
  <div class="">Description : {{ event?.description }}</div>


</div>

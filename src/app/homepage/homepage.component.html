<div class="container mt-5">
    <div class="d-flex flex-column align-items-center">
        <h1 class="mb-5">ALBUM PHOTOS</h1>
        <button type="button" class="btn btn-primary" (click)="navigateToCreateForm()">Ajouter un évènement</button>
    </div>

    <div class="card" style="width: 18rem;" *ngFor="let event of events">
        <img src="{{event.pictures[0].url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <p class="card-text">{{event.description}}</p>
          <a href="#" class="btn btn-primary">Voir</a>
        </div>
    </div>
</div>
